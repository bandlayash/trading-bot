AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RSI/EMA Trading Bot - Lambda + EventBridge Schedule (Secure Alpaca keys)

Globals:
  Function:
    Runtime: python3.12
    Timeout: 30
    MemorySize: 512
    Architectures:
      - x86_64

Resources:

  TradingDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: trading-bot-deps
      ContentUri: layer.zip
      CompatibleRuntimes:
        - python3.12
      Description: Python deps for trading bot (alpaca, pandas, TA-lib, boto3)


  TradingLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda_function.lambda_handler
      Layers:
        - !Ref TradingDependenciesLayer

      Environment:
        Variables:
          SYMBOLS: "SPYU,TQQQ"
          RISK_PCT: "0.03"
          PAPER: "True"
          MINUTES_HISTORY: "200"
          # SSM parameter names; keys fetched inside Lambda
          ALPACA_KEY_PARAM: "/alpaca/live/key"
          ALPACA_SECRET_PARAM: "/alpaca/live/secret"

      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource:
                - arn:aws:ssm:*:*:parameter/alpaca/live/key
                - arn:aws:ssm:*:*:parameter/alpaca/live/secret

        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
                - cloudwatch:PutDashboard
                - cloudwatch:DeleteDashboards
              Resource: "*"

      Events:
        TradeSchedule:
          Type: Schedule
          Properties:
            Schedule: "cron(*/5 14-21 ? * MON-FRI *)"
            Name: "TradeEveryFiveMinutes"
            Description: "Runs the trading bot every 5 minutes during market hours."

  TradingBotDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: "TradingBotDashboard"
      DashboardBody:
        Fn::Sub: |
          {
            "widgets": [
              {
                "type": "metric",
                "width": 12,
                "height": 6,
                "properties": {
                  "region": "us-east-1",
                  "metrics": [
                    [ "TradingBot", "Equity", "Symbol", "Portfolio" ]
                  ],
                  "title": "Portfolio Equity"
                }
              },
              {
                "type": "metric",
                "width": 12,
                "height": 6,
                "properties": {
                  "region": "us-east-1",
                  "metrics": [
                    [ "TradingBot", "RSI", "Symbol", "TQQQ" ],
                    [ "TradingBot", "RSI", "Symbol", "SPYU" ]
                  ],
                  "title": "RSI(14)"
                }
              },
              {
                "type": "metric",
                "width": 12,
                "height": 6,
                "properties": {
                  "region": "us-east-1",
                  "metrics": [
                    [ "TradingBot", "EMA9", "Symbol", "TQQQ" ],
                    [ "TradingBot", "EMA9", "Symbol", "SPYU" ]
                  ],
                  "title": "EMA(9)"
                }
              },
              {
                "type": "metric",
                "width": 12,
                "height": 6,
                "properties": {
                  "region": "us-east-1",
                  "metrics": [
                    [ "TradingBot", "BuySignal",  "Symbol", "TQQQ" ],
                    [ ".",          "SellSignal", "Symbol", "TQQQ" ],
                    [ ".",          "BuySignal",  "Symbol", "SPYU" ],
                    [ ".",          "SellSignal", "Symbol", "SPYU" ]
                  ],
                  "title": "Trade Signals (TQQQ & SPYU)"
                }
              }
            ]
          }


Outputs:
  TradingLambdaArn:
    Description: ARN for TradingLambda
    Value: !GetAtt TradingLambda.Arn

  TradingLambdaName:
    Description: Name for TradingLambda
    Value: !Ref TradingLambda
