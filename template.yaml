AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RSI/EMA Trading Bot - Lambda + EventBridge Schedule

# ---------- Parameters (SSM SecureStrings resolved at deploy time) ----------
Parameters:
  AlpacaKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /alpaca/live/key
    Description: "Alpaca API Key (SSM Parameter)"
  AlpacaSecret:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /alpaca/live/secret
    Description: "Alpaca Secret Key (SSM Parameter)"

# ---------- Global Lambda settings ----------
Globals:
  Function:
    Runtime: python3.12
    Timeout: 30
    MemorySize: 512
    Architectures:
      - x86_64

# ---------- Lambda Function ----------
Resources:
  TradingLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda_function.lambda_handler

      # Inject SSM parameters (resolved at deploy time) + other env vars
      Environment:
        Variables:
          ALPACA_KEY: !Ref AlpacaKey
          ALPACA_SECRET: !Ref AlpacaSecret
          SYMBOLS: "SPYU,TQQQ"
          RISK_PCT: "0.03"
          PAPER: "True"
          MINUTES_HISTORY: "200"

      # Lambda basic execution + SSM read permissions
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource:
                - arn:aws:ssm:*:*:parameter/alpaca/live/key
                - arn:aws:ssm:*:*:parameter/alpaca/live/secret

      # ---------- EventBridge Schedule (Market hours, every 5 min) ----------
      Events:
        TradeSchedule:
          Type: Schedule
          Properties:
            # 5 minutes during market hours (9:30–16:00 ET)
            # UTC conversion: 14:30–21:00
            Schedule: "cron(*/5 14-21 ? * MON-FRI *)"
            Name: "TradeEveryFiveMinutes"
            Description: "Runs the trading bot every 5 minutes during market hours."

# ---------- Outputs ----------
Outputs:
  TradingLambdaArn:
    Description: ARN for TradingLambda
    Value: !GetAtt TradingLambda.Arn

  TradingLambdaName:
    Description: Name for TradingLambda
    Value: !Ref TradingLambda
